<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            color: red;
            font-size: 50px;

            text-align: center;
        }
        .not_unique{
            color: blue;
            font-size: 30px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h1 id = "first">heading 1.0</h1>
    <h1 class="not_unique">heading 1.1</h1>
    <h1 class="not_unique">heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
</body>
</html>
