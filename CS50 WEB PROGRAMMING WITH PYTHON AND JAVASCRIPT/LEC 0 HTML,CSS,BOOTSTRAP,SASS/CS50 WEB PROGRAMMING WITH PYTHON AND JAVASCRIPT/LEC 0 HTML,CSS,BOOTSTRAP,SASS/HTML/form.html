<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <input type= "submit" value="Submit">
        <p>Choose your favourite colour:</p>
    
        <input type="radio" id="red" name="Favourite colour" value="red" required>
        <label for="red">Red</label><br>
        
        <input type="radio" id="blue" name="Favourite colour" value="blue" required>
        <label for="blue">Blue</label><br>
        
        <input type="radio" id="green" name="Favourite colour" value="green" required>
        <label for="green">Green</label><br>
    </form>
</body>
</html>
